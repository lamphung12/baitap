<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let st1=0;
    let st2=1;
    let count=1;
    let sum=st1+st2;
    while (count<=18) {
        let st3 = st1 + st2
        sum = sum + st3
        st1 = st2;
        st2 = st3;
        count++;
    }
    document.write(sum);
</script>
</body>
</html>
