<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<h1>Dien tich hinh vuong</h1>
<input type="text" id="a">
<button onclick="kq()"> Ket qua </button>
<script>
    function kq() {
        let a = +document.getElementById("a").value;
        let S =(a*a);
        document.write("Ket qua: " + S);
    }
</script>
