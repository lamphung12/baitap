<h1>Dien tich tam giac vuong</h1>
<input type="text" id="a">
<input type="text" id="b">
<button onclick="kq()">ket qua</button>
<script>
    function kq(){

        document.write("Dien tich: "+ S +"cm2");
    }
</script>
