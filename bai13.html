<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=+prompt("Nhap a");
    if(a<0){document.write("Số nhỏ hơn 0")
    }else if(a==0){document.write('Số bằng 0')}
    else if(a>0){document.write('Số lớn hơn 0')}
</script>
</body>
</html>
