<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <img id="myImage" src="https://media.istockphoto.com/photos/colorful-soccer-ball-picture-id1315940628?b=1&k=20&m=1315940628&s=170667a&w=0&h=x0fTtUg8TWIVWrpU6AOzQYoU0ZrtRA7OIJE8vCBcEQ0=" />
    <p>Click button below to move the image to right</p>
    <input type="button" onclick="moveleft()" value="Click Me" />
    <input type="button" onclick="movetop()" value="Click Me" />
    <input type="button" onclick="movetop1()" value="Click Me" />
</form>
<script>
    let imgObj = null;
    imgObj = document.getElementById('myImage');
    function init() {
        imgObj = document.getElementById('myImage');
        imgObj.style.position = 'relative';
        imgObj.style.left = '5px';
        imgObj.style.top= '10px'
    }
    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) - 10 + 'px';
    }
    window.onload = init;
    function moveleft(){
        imgObj.style.left= parseInt(imgObj.style.left) + 10 + 'px';
    }
    function movetop(){
        imgObj.style.top= parseInt(imgObj.style.top) + 10 + 'px';
    }
    function movetop1(){
        imgObj.style.top= parseInt(imgObj.style.top) - 10 + 'px';
    }
</script>
<input type="button" value="Click Me" onclick="moveRight();" />

</body>
</html>
