<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>In bảng cửu chương</h1>
<script>
    for( let i=2; i<=9; i++){
        for (let j = 1; j <= 9; j++) {
            document.write(i + "X" + j + "=" + (i*j));
        }
        document.write("<br>")
    }
</script>
</body>
</html>
