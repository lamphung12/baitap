<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Điểm các bài kiểm tra</h1>
<input id="a" type="text" >
<h2>Điểm thi giữa kỳ</h2>
<input id="b" type="text" >
<h3> Điểm thi cuối kỳ</h3>
<input id="c" type="text" >
<h4> Xếp hạng học lực</h4>
<button onclick="kp()">Ketqua</button>
<script>
    function kp() {
        let a = +document.getElementById("a").value;
        let b = +document.getElementById("b").value;
        let c = +document.getElementById("c").value;
        let d =(a+b+c)/3;
        console.log(d)
        if(d>8){
            alert("Hoc luc gioi");
        }
        else if(6.6<=d){
            alert("Hoc luc kha");
        }
        else if(d>=5){
            alert("Hoc luc TB");
        }
        else if(d<5){
            alert("Hoc luc yeu");
        }
    }
</script>
</body>
</html>
