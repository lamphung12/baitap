<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Dien tich hinh chu nhat</h1>
<p>Canh a</p>
<input type="text" id="a">
<p>Canh b</p>
<input type="text" id="b">
<button onclick="kq()">Ket qua</button>
<script>
    function kq(){
        let a =+document.getElementById("a").value;
        let b =+document.getElementById("b").value;
        let S = a * b;
        document.write("Dien tich: " + S);
    }
</script>
</body>
</html>
