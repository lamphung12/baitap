<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i;
    let s=0;
    let count=0;
    for(i=0;count<30;i++){
        if(i%7==0){
            s=s+i;
            count++;
        }
    }
    document.write(s);
</script>
</body>
</html>
